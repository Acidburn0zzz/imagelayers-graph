machine:
  node:
    version: 0.10.35
  services:
    - docker

dependencies:
  pre:
    - npm install -g karma
    - npm install -g bower
    - npm install -g grunt-cli
  post:
    - gem install compass
    - bower install

test:
  override:
    - grunt test

deployment:
  hub:
    branch: master
    commands:
      - export IMAGE_LAYERS_API=$QA_API_IP && grunt build
      - docker build -t centurylink/imagelayers-ui:qa .
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push centurylink/imagelayers-ui:qa
      - ssh root@$QA_SERVER_IP "./imagelayers_ui.sh"
  Production:
    branch: release
    commands:
      - grunt build
      - docker build -t centurylink/imagelayers-ui:latest .
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push centurylink/imagelayers-ui:latest
      - ssh root@$PRO_SERVER_IP1 "./imagelayers_ui.sh"

